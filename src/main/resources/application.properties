spring.application.name=medicos
# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://postgresql-isaiasmc.alwaysdata.net:5432/isaiasmc_medicosdb
spring.datasource.username=isaiasmc_prueba
spring.datasource.password=isaias_developer

# Driver de la base de datos
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
debug=true

server.port=8081

